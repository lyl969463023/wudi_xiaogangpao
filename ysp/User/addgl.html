<extend name="Public:public"/>
<block name="admin">
<div class="mws-panel grid_8">
<div class="mws-panel-header">
<span>用户添加</span>
</div>
<div class="mws-panel-body no-padding">
<form action="__MODULE__/User/insertgl" method="post" class="mws-form" enctype="multipart/form-data">
   
     <div class="mws-form-inline">
          <div class="mws-form-row">
               <label class="mws-form-label">管理员id:</label>
               <div class="mws-form-item">
                    <input value="" type="text" class="small" name="id">
               </div>
          </div>
          <div class="mws-form-row">
               <label class="mws-form-label">管理员名称:</label>
               <div class="mws-form-item">
                    <input type="text" name="name" class="small">
               </div>
          </div>
          
          
         

          <div class="mws-form-row">
               <label class="mws-form-label">状态:</label>
               <div class="mws-form-item">
                    <input value="" type="text" name="status" class="small">
               </div>
          </div>

          

           <div class="mws-form-row">
               <label class="mws-form-label">管理模块信息</label><br>
               <div class="mws-form-item">
                    <input value="" type="text" name="remark" class="small">
               </div>
               
               
          </div>
     </div>
     <div class="mws-button-row">
          <input type="submit" class="btn btn-danger" value="添加">
          <input type="reset" class="btn " value="重置">
     </div>
</form>
</div>         
</div>
</block>
<block name="title">
   后台用户添加操作
</block>
